<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <!-- model-viewer von Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin-top: 2rem;
    }

    .ar-button {
      margin-top: 1rem;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }

    .ar-button:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>

  <h1>3D Modell in AR ansehen</h1>

  <model-viewer
    id="model"
    src="assets/dein-modell.glb"
    ios-src="assets/dein-modell.usdz"
    alt="Ein 3D-Modell"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    shadow-intensity="1"
    environment-image="neutral"
  >
    <button slot="ar-button" class="ar-button">
      In AR ansehen
    </button>
  </model-viewer>

</body>
</html>
